<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your Call for All</title>
    <script src="../vendor/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../vendor/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <script src="../vendor/semantic-ui/semantic.min.js"></script>
    <script src="./terrain-testbed.js" type="module"></script>
</head>


<body class="body-background">


<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - your call for all<br/>
    by <a href="http://www.lab4games.net/zz85/blog" target="_blank" rel="noopener">sce-nery</a>
</div>

<button id="settings-button-id" class="circular ui icon button settings-button">
    <i class="icon settings"></i>
</button>


<div id="render-target" style="visibility: hidden; background-color: #0d71bb;"></div>


<div class="settings-menu" id="settings-menu"  style="visibility: hidden; margin-top: 100px;">
    <div class="ui inverted segment" >
        <div class="ui inverted secondary menu">
            <button id="resume-game-button-id" class="ui button">
                Resume
            </button>
            <a class="item">
                Messages
            </a>
            <a class="item">
                Friends
            </a>
        </div>
    </div>
</div>

<div class="progress-bar-css" >
    <div class="ui indicating progress" data-value="1" data-total="30" id="progress-bar" >
        <div class="bar" >
            <div class="progress"></div>
        </div>
        <div class="label">World is being created...</div>
    </div>
</div>





</body>

</html>
