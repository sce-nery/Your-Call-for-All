<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your Call for All</title>
    <script src="vendor/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vendor/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">

<body class="body-background">
   <div class="start-screen-menu" id="start-screen-menu-id" style="visibility: hidden">
        <div> <button class="ui button"> Start Game </button> </div>
    </div>

    <button id="settings-button-id" class="ui icon basic inverted green button settings-button">
        <i class="icon pause"></i>
    </button>


    <div id="render-target" style="visibility: hidden; background-color: #0d71bb;"></div>


    <div class="settings-menu" id="settings-menu"  style="visibility: hidden; margin-top: 100px;">
        <div class="ui inverted segment" >
            <div class="ui inverted secondary menu">
                <button id="resume-game-button-id" class="ui button">

                </button>
                <button id="stop-music" class="ui button">
                    Stop Music
                </button>
                <a class="item">
                    Settings
                </a>
                <a class="item">
                    Credits
                </a>
            </div>
        </div>
    </div>

    <div class="progress-bar-css" >
        <div class="ui indicating progress" data-value="1" data-total="30" id="progress-bar" >
            <div class="bar" >
                <div class="progress"></div>
            </div>
            <div class="label">If you see butterflies you are on the right way.</div>
        </div>
    </div>
